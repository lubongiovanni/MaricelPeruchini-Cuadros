		<section class=contornogral>
			<h2>Formulario de Contacto</h2>
			<form id="formulario" method="POST" action="/enviar.php">
				<label id="nombre" for="nombre">Nombre y Apellido:</label>
				<input id="introducirnombre" type="text" name="nombre">

				<label id="telefono"for="telefono">Teléfono de Contacto ☏:</label>
				<input id="introducirtelefono"type="text" name="telefono">

				<label id="email" for="email">E-mail ✉:</label>
				<input id="introduciremail" type="email" name="email">

				<label id="eleccion" for="eleccion">Elección de Cuadros:</label>

				<select id="introducireleccion" name="cuadro">
					<option name= "L">Cuadro a Lapiz</option>
					<option name= "Ol">Cuadro al Oleo</option>
					<option name= "A">Cuadro en Acrílico</option>
					<option name= "O">Otro</option>
				</select>

				<div id="actualizaciones"> ¿Desea recibir nuestras actualizaciones? </div>
				<input id="introduciractualizaciones" type="checkbox" name="acepta" value="1">
				
				<label id="comentarios" for="comentarios">Comentarios y Sugerencias:</label>
				<textarea id="introducircomentarios" name="consulta" rows="10" cols="80" placeholder="Ingrese sus comentarios y sugerencias"></textarea>

				<input id="enviar" type="submit" value="Enviar formulario">
				<input id="limpiar" type="reset" value="Limpiar datos">
			</form>
